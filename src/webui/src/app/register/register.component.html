<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-signin">
  <div class="text-center mb-4">

    <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>

  </div>

  <div class="form-label-group">
    <input type="text" formControlName="username" id="username" [ngClass]="{'is-invalid': submitted && f.username.errors}"
           name="userName" class="form-control" autofocus>
    <label for="username">Kullanıcı Adı</label>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>

    <div class="form-label-group">
      <input type="password" formControlName="password" name="password" id="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <label for="password">Parola</label>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="text" formControlName="firstName" name="firstName" id ="firstName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
      <label for="firstName">İsim</label>
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
      <label for="lastName">Soyisim</label>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="email" formControlName="email" name="email" id="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <label for="lastName">E-Posta</label>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="number" formControlName="no" name="no" id="no" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.no.errors }"/>
      <label for="no">Bina numarası</label>
      <div *ngIf="submitted && f.no.errors" class="invalid-feedback">
        <div *ngIf="f.no.errors.required">Building No is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="text" formControlName="building" name="building" id="building" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.building.errors }"/>
      <label for="building">Bina ismi</label>
      <div *ngIf="submitted && f.building.errors" class="invalid-feedback">
        <div *ngIf="f.building.errors.required">Building Name is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="text" formControlName="city" name="city" id="city" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.city.errors }"/>
      <label for="no">Şehir</label>
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City Name is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="text" formControlName="country" name="country" id="country" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.country.errors }"/>
      <label for="country">Ülke</label>
      <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
        <div *ngIf="f.country.errors.required">Country is required</div>
      </div>
    </div>

    <div class="form-label-group">
      <input type="number" formControlName="postalCode" name="postalCode" id="postalCode" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }"/>
      <label for="postalCode">Posta Kodu</label>

    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">Kayıt Ol</button>
      <img *ngIf="loading"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
      <a [routerLink]="['/login']" class="btn btn-default">Login</a>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </div>
</form>
