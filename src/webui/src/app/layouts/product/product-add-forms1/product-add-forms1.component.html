<div class="container">
<h3>Yeni ürün ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Ürün adı" #name="ngModel" [(ngModel)]="model.productName" class="form-control"
           name="name" id="name" required>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.productDescription"
           class="form-control"
           name="description" id="description" required>
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama gereklidir</div>
  </div>
  <div class="form-group">
    <input type="number" placeholder="Ürün fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
           name="price" id="price" required>
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat gereklidir</div>
  </div>
  <div class="form-group">
    <select class="form-control" #categoryID="ngModel" [(ngModel)]="model.categoryID" required id="categoryID" name="categoryID">
      <option *ngFor="let category of categories" [value]="category.categoryID">{{category.categoryName}}</option>
    </select>
    <div *ngIf="categoryID.invalid&&categoryID.touched" class="alert alert-danger">Kategori gereklidir</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>
</form>
</div>
